---
# .github/workflows/release-controller.yml

name: Release Controller

on:
  push:
    tags:
      - 'v*.*.*'
  repository_dispatch:
    types: [release]
  workflow_call:
    inputs:
      tag:
        required: true
        type: string

permissions:
  contents: write

env:
  RELEASE_TAG: ${{ inputs.tag || github.event.client_payload.tag || github.ref_name }}

jobs:
  build:
    name: Build ${{ matrix.goos }}/${{ matrix.goarch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: ''
            archive: tar.gz
          - goos: linux
            goarch: arm64
            suffix: ''
            archive: tar.gz
          - goos: darwin
            goarch: amd64
            suffix: ''
            archive: tar.gz
          - goos: darwin
            goarch: arm64
            suffix: ''
            archive: tar.gz
          - goos: windows
            goarch: amd64
            suffix: '.exe'
            archive: zip
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ env.RELEASE_TAG }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          SUFFIX: ${{ matrix.suffix }}
        run: make release

      - name: Create archive (tar.gz)
        if: matrix.archive == 'tar.gz'
        env:
          TAG_VERSION: ${{ env.RELEASE_TAG }}
          BUILD_GOOS: ${{ matrix.goos }}
          BUILD_GOARCH: ${{ matrix.goarch }}
        run: |
          ASSET_NAME="teamoon-${TAG_VERSION}-${BUILD_GOOS}-${BUILD_GOARCH}.tar.gz"
          tar czf "${ASSET_NAME}" "teamoon" README.md LICENSE
          echo "ASSET_NAME=${ASSET_NAME}" >> $GITHUB_ENV

      - name: Create archive (zip)
        if: matrix.archive == 'zip'
        env:
          TAG_VERSION: ${{ env.RELEASE_TAG }}
          BUILD_GOOS: ${{ matrix.goos }}
          BUILD_GOARCH: ${{ matrix.goarch }}
        run: |
          ASSET_NAME="teamoon-${TAG_VERSION}-${BUILD_GOOS}-${BUILD_GOARCH}.zip"
          zip "${ASSET_NAME}" "teamoon.exe" README.md LICENSE
          echo "ASSET_NAME=${ASSET_NAME}" >> $GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: teamoon-${{ matrix.goos }}-${{ matrix.goarch }}
          path: ${{ env.ASSET_NAME }}
          retention-days: 1

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./dist
          merge-multiple: true

      - name: Generate SHA256 checksums
        working-directory: ./dist
        run: |
          sha256sum teamoon-* > SHA256SUMS
          cat SHA256SUMS

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: Release ${{ env.RELEASE_TAG }}
          generate_release_notes: true
          files: |
            dist/teamoon-*
            dist/SHA256SUMS
