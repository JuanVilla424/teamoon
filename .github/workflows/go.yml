---
# .github/workflows/go.yml

name: Go

on:
  push:
    branches:
      - dev
      - test
      - prod
      - main
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Go vet
        run: go vet ./...

      - name: Run tests
        run: make test

      - name: Build
        run: make build
